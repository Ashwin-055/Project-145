<!DOCTYPE html>
    <head>
        <title>3D-shapes</title>
        <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-camera position="-1.25 3 10"></a-camera>
            <a-plane position="-1.25 3.65 2.35" color="black" width="12" height="2" rotation="-45 0 0"></a-plane>
            <a-box position="-6 4 3" color="blue" rotation="-60 0 0" height="0.9" width="0.9" depth="0.9"></a-box>
            <a-sphere position="-4.75 4 3" color="red" radius="0.6"></a-sphere>
            <a-cylinder position="-3.5 4 3" color="green" radius="0.6" height="1" rotation="-45 0 0"></a-cylinder>
            <a-octahedron position="-2.25 4 3" color="orange" radius="0.9" rotation="-45 45 0"></a-octahedron>
            <a-torus position="-1 4 3" color="#43A367" radius="0.5" radius-tubular="0.1"></a-torus>
            <a-tetrahedron position="0.25 4 3" color="lightgreen" radius="0.9" rotation="-55 90 0"></a-tetrahedron>
            <a-cone position="1.25 4 3" color="tint" radius-bottom="0.6" radius-top="0"></a-cone>
            <a-icosahedron position="2.30 4 3" color="#FF926B" radius="0.7" rotation="-45 0 0"></a-icosahedron>
            <a-dodecahedron position="3.50 4 3" color="yellow" radius="0.6" rotation="-45 0 0"></a-dodecahedron>
            <a-sky color="lightblue"></a-sky>
        </a-scene>
    </body>
</html>
